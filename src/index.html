<!DOCTYPE html>
<html lang="uk" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="favicon/favicon.ico"
      type="image/x-icon"
    >
    <script
      type="text/javascript"
      src="scripts/main.js"
      defer
    >
    </script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__content">
        <div class="container">
          <div class="top-bar">
            <a class="top-bar__logo-link" href="#">
              <img
                src="images/logo.png"
                alt="NAMU"
                class="top-bar__logo"
              >
            </a>
            <div class="top-bar__badges">
              <a href="#menu" class="badge badge--menu"></a>
              <div class="top-bar__magic">
                <p class="top-bar__dropdown">UA</p>
                <img
                  class="top-bar__images"
                  src="images/dropdown.png"
                  alt="dropdown">
              </div>
            </div>
          </div>
          <div class="header__top">
            <div class="header__bottom">
              <p class="header__info">10 серпня - 10 листопада</p>
              <h1 class="header__tittle">
                Мистецтво ХІХ - ХХ ст.
              </h1>
              <p class="header__information">Внесок українських митців у світову культуру 19-20 ст.</p>

              <div class="header__button">
                Купити квиток
              </div>
              <p class="header__line">10.08 - 10.10</p>
            </div>
          </div>
        </div>


        <img
        class="header__image"
        src="images/girlheader.png"
        alt="girl">


      </div>
    </header>
  </body>
</html>
